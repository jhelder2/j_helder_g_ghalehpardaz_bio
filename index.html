<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<title>Profile</title>
</head>
<body>

	<section class="home-screen">

		<div class="header-home" id="home-header">
			<h1>Welcome.</h1>
			<p>Please choose a developer to learn about them.</p>
		</div>

		<div class="home-image">
			<div class="image-container" id="image-container">
				<a class="jeff switch" id="jImage" data-offset="0"></a>
				<a class="gino switch" id="gImage" data-offset="1"></a>
			</div>
		</div class="home-image">

	</section class="home-screen">


	<header id="profile-header">
		<a class="home-button" id="home-button">Home.</a>
	</header>
	<main class="main-hidden">
		<div class="profile">

			<div class="container">
				<div class="photos" id="bio-photos">
			<!--PHOTO - ARRAY [*][0] --->
				</div>
			</div>

			<div clss="bio-container">

				<div class="name" id="name">
					<h1 class="main-name" id="name-animation">
				<!--NAME - ARRAY [*][1] --->
					</h1>
				</div>

				<div class="bio" id="bio-hover">
					<h2 class="sub-name">
				<!--NAME - ARRAY []*][2] --->
					</h2>
					<h4 class="title">
				<!--TITLE - ARRAY [*][3] --->
					</h4>
					<p class="full-bio">
				<!--BIO - ARRAY [*][4] --->
					</p>
				</div>

					<div class="bio-link" id="bio-link">
						<h3 class="check-out">CHECK OUT</h3>
						<div class="partner-name" id="bottom-name-animation">
				<!--PARTNER - ARRAY [*][5] --->
						</div>
					</div>

			</div>
		</div>

	</main>
	<script src="js/main.js"></script>
</body>
</html>
